<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <th:block th:replace="layout :: link-favicon"></th:block>-->
    <th:block th:replace="layout :: link-css"></th:block>
    <style>

        #cart-mix{
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            background-color: #F28123;
            color: #fff;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 50px;
            border: none;
        }

    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>See more Details</p>
                    <h1>Single Product</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- single product -->
<div class="single-product mt-150 mb-150">
    <div class="container">
        <div class="row" >
            <div class="col-md-5">
                <div class="single-product-img">
                    <img th:src="@{/admin/image/} + ${product.hinhanh}" alt="">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3 style="font-size: 30px;" th:text="${product.tensp}"></h3>
                    <p style="font-size: 18px;"><strong>Thể loại: </strong> <span th:text="${product.category.tenloai}"></span></p>
                    <p style="font-size: 18px;"><strong>Tên tác giả: </strong> <span th:text="${product.author.tentacgia}"></span></p>
                    <p class="single-product-pricing" >
                        <span style="font-size: 25px;display: inline-block;font-weight: bold;" th:text="${#numbers.formatDecimal(product.gia, 0, 'COMMA', 0, 'POINT')}"></span>
                        <span style="font-size: 25px;display: inline-block;font-weight: bold;">đ</span>
                    </p>
                    <p th:text="${product.mota}"></p>
                    <div class="single-product-form">
                        <form th:action="@{/detail/cart/{id}(id=${product.masp})}" method="post">
                            <input type="number" placeholder="1" min="1" max="999" name="quantity"> <!-- Thêm thuộc tính name -->
                            <button style="display: block;" class="btn btn-primary" id="cart-mix" type="submit">
                                Add to Cart
                            </button>
                        </form>

                    </div>
                    <h4>Share:</h4>
                    <ul class="product-share">
                        <li><a href="">
                            <img
                                    style="width:20px; height:20px;margin-right:10px;"
                                    th:src="@{/user/images/fb.png}">
                        </a></li>
                        <li><a href="">
                            <img
                                    style="width:20px; height:20px;margin-right:10px;"
                                    th:src="@{/user/images/twitter.png}">
                        </a></li>
                        <li><a href="">
                            <img
                                    style="width:20px; height:20px;margin-right:10px;"
                                    th:src="@{/user/images/google.png}">
                        </a></li>
                        <li><a href="">
                            <img
                                    style="width:20px; height:20px;margin-right:10px;"
                                    th:src="@{/user/images/linkedin.png}">
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end single product -->
<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/1.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/2.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/3.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/4.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/5.png}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end logo carousel -->
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
