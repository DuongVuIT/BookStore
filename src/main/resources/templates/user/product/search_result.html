<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        #cart-mix{
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            background-color: #F28123;
            color: #fff;
            padding: 10px 20px;
            transition: 0.3s;
            border-radius: 50px;
            border: none;
        }

    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <!--                    <p>Fresh and Organic</p>-->
                    <h1>Book Shop</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->
<!-- products -->
<div class="product-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-filters">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li th:each="category : ${categories}">
                            <a th:href="@{/categories/{id}(id=${category.maloai})}" th:text="${category.tenloai}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-grid">
            <div class="row product-lists" th:each="product : ${products}">

                <div id="" class="col-lg-12 col-md-6 text-center strawberry">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a th:href="@{/product/detail/{id}(id=${product.masp})}"><img th:src="@{/admin/image/} + ${product.hinhanh}" alt="Product Image"></a>
                        </div>
                        <h3 th:text="${product.tensp}"></h3>
                        <p class="product-price">
                            <span style="font-size: 25px;" th:text="${#numbers.formatDecimal(product.gia, 0, 'COMMA', 0, 'POINT')}"></span>
                            <span style="font-size: 18px;">Ä‘</span>
                        </p>
                        <form th:action="@{/cart/{id}(id=${product.masp})}" method="post">
                            <button class="cart-btn" id="cart-mix" type="submit">
                                <img style="width:20px; height:20px;margin-right:10px;" th:src="@{/user/images/cart.png}">
                                Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- end products -->
<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/1.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/2.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/3.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/4.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{/user/images/company-logos/5.png}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end logo carousel -->
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
