<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta
			http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<th:block th:replace="layout::link-css"></th:block>
<body>
<div class="container">
	<h2 class="form-signin-heading">Login</h2>
	<div th:if="${param.error}" class="alert alert-danger">
		Invalid username and password
	</div>
	<div th:if="${param.logout}" class="alert alert-success">
		You have been logged out
	</div>
	<form class="form-signin" method="POST" th:action="@{/login}">
		<p>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
		</p>
		<p>
			<label for="password" class="sr-only">Password</label>
			<input type="text" id="password" name="password" class="form-control" placeholder="Password" required autofocus>
		</p>
		<div class="d-grid gap-2 form-action">
			<button type="submit" class="btn btn-primary">Login</button>
			<a class="text-primary text-center" href="/register">Don't have account. Sign up?</a> </div>
	</form>
</div>
</body>
</html>
